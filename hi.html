					<input type="text" class="nme-input" id="blank" name="blank" placeholder="Leave it Blank">
				</div>

<script>
function validate(){
	if(document.form.name.value=="")
  	{
    //alert("Please Enter Your names");
	document.getElementById("messagename").innerHTML="** Enter your names **";
	document.form.name.focus();
	return false;
	}
	else if(document.form.email.value=="")
  	{
    //alert("Please Enter Your email");
	document.getElementById("messageemail").innerHTML="** Enter your email **";
	document.form.email.focus();
	return false;
	}  
	else if(document.form.comment.value=="")
  	{
    //alert("Please Enter Your email");
	document.getElementById("messagecomment").innerHTML="** Enter your comment **";
	document.form.comment.focus();
	return false;
	} 
	else{
		alert("Your comment sent successfully!!");	
	}  
}
</script>
